<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header id="header">
        <div class="location-menu">
          <img src="/src/img/location-icon.svg" alt="location icon" />
          <select
            id="location-dropdown"
            aria-label="dropdown to select the location to see weather forecast"
          >
            <option value="option1">Leicester</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <div class="notifications">
          <img src="/src/img/notification.svg" alt="notification icon" />
        </div>
      </header>
      <main id="main">
        <div class="main-header-container">
          <img
            class="header-img"
            id="rain-header-img"
            src="/src/img/sun-cloud-angled-rain.svg"
            alt="sun behind a cloud with rain falling"
          />
          <div class="temperature-container">
            <h2>28&deg;</h2>
            <p>Preciptations</p>
            <div class="min-max-temp">
              <p>Max: 31&deg;</p>
              <p>Min: 25&deg;</p>
            </div>
          </div>
        </div>

        <div class="daily-forecast-summary-container">
          <div class="daily-forecast-summary-col">
            <img src="/src/img/noun-rain.svg" alt="rain droplets icon" />
            <p>6%</p>
          </div>
          <div class="daily-forecast-summary-col">
            <img src="/src/img/noun-humidity.svg" alt="thermometer icon" />
            <p>90%</p>
          </div>
          <div class="daily-forecast-summary-col">
            <img src="/src/img/noun-wind.svg" alt="wind icon" />
            <p>19km/h</p>
          </div>
        </div>

        <div class="daily-forecast-section">
          <div class="daily-forecast-header">
            <h3 class="today">Today</h3>
            <p class="today-date">June, 24</p>
          </div>
          <div class="daily-forecast-container">
            <div class="daily-forecast">
              <p class="daily-forecast-temp">29&deg;C</p>
              <img
                class="daily-forecast-icon"
                src="/src/img/daily-partial-cloud.svg"
                alt="icon showing sun behind cloud"
              />
              <p class="daily-forecast-hour">15.00</p>
            </div>
            <div class="daily-forecast">
              <p class="daily-forecast-temp">29&deg;C</p>
              <img
                class="daily-forecast-icon"
                src="/src/img/daily-partial-cloud.svg"
                alt="icon showing sun behind cloud"
              />
              <p class="daily-forecast-hour">15.00</p>
            </div>
            <div class="daily-forecast">
              <p class="daily-forecast-temp">29&deg;C</p>
              <img
                class="daily-forecast-icon"
                src="/src/img/daily-partial-cloud.svg"
                alt="icon showing sun behind cloud"
              />
              <p class="daily-forecast-hour">15.00</p>
            </div>
            <div class="daily-forecast">
              <p class="daily-forecast-temp">29&deg;C</p>
              <img
                class="daily-forecast-icon"
                src="/src/img/daily-partial-cloud.svg"
                alt="icon showing sun behind cloud"
              />
              <p class="daily-forecast-hour">15.00</p>
            </div>
          </div>
        </div>

        <div class="weekly-forecast-container"></div>
      </main>

      <footer id="footer"></footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
