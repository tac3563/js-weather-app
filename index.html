<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <link rel="stylesheet" href="./docs/main.css" />
    <link rel="icon" href="./images/weather.png" type="image/x-icon" />
  </head>
  <body>
    <div class="app-container">
      <header id="header">
        <div class="location-menu">
          <img src="./images/location-icon.svg" alt="location icon" />
          <select
            id="location-dropdown"
            aria-label="dropdown to select the location to see weather forecast"
          >
            <option value="option1">Leicester</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <div class="notifications">
          <img src="./images/notification.svg" alt="notification icon" />
        </div>
      </header>
      <main id="main">
        <div class="main-header-container">
          <div class="temperature-container">
            <h2 id="current-temp"></h2>
            <div class="min-max-temp">
              <p id="current-min-temp"></p>
              <p id="current-max-temp"></p>
            </div>
          </div>

          <div class="header-img-container">
            <img class="header-img" id="header-img" src="" alt="" />
          </div>
        </div>

        <div class="daily-forecast-summary-container">
          <div class="daily-forecast-summary-col">
            <img src="./images/noun-rain.svg" alt="rain droplets icon" />
            <p id="current-precip"></p>
          </div>
          <div class="daily-forecast-summary-col">
            <img src="./images/noun-humidity.svg" alt="thermometer icon" />
            <p id="current-humidity"></p>
          </div>
          <div class="daily-forecast-summary-col">
            <img src="/.images/noun-wind.svg" alt="wind icon" />
            <p id="current-wind"></p>
          </div>
        </div>

        <div class="daily-forecast-section">
          <div class="daily-forecast-header">
            <h3 class="today">Today</h3>
            <p class="today-date"></p>
          </div>
          <div class="hourly-forecast-container"></div>
        </div>

        <div id="weekly-forecast-container">
          <div class="weekly-forcast-header">
            <h3>Next Forecast</h3>
            <img src="./images/calendar.png" alt="calendar icon" />
          </div>
        </div>
      </main>

      <footer id="footer"></footer>
    </div>
    <script src="./docs/bundle.js"></script>
  </body>
</html>
